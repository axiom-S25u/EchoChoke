name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            os: windows-latest
            cli: geode-cli-windows.exe
          - name: macOS
            os: macos-latest
            cli: geode-cli-macos
          - name: Android32
            os: ubuntu-latest
            target: Android32
            cli: geode-cli-linux
          - name: Android64
            os: ubuntu-latest
            target: Android64
            cli: geode-cli-linux
          - name: iOS
            os: macos-latest
            target: iOS
            cli: geode-cli-macos

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Geode CLI
        run: |
          curl -L https://github.com/geode-sdk/geode/releases/latest/download/${{ matrix.config.cli }} -o geode
          chmod +x geode
          ./geode sdk install --yes || true

      - name: Android deps (Android only)
        if: contains(matrix.config.name, 'Android')
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build openjdk-17-jdk unzip

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          target: ${{ matrix.config.target || 'default' }}
          build-args: '--parallel 16'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}-build
          path: build/*.geode
          if-no-files-found: warn

  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: '*-build'
          path: artifacts/
          merge-multiple: true

      - name: Combine
        run: |
          mkdir combined
          find artifacts -name "*.geode" -exec cp {} combined/ \;

      - uses: actions/upload-artifact@v4
        with:
          name: All Builds
          path: combined/*.geode
