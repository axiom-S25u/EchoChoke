name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            os: windows-latest
            target: default
          - name: macOS
            os: macos-latest
            target: default
          - name: iOS
            os: macos-latest
            target: iOS
          - name: Android32
            os: ubuntu-latest
            target: Android32
          - name: Android64
            os: ubuntu-latest
            target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Geode CLI & SDK (Windows/macOS)
        if: runner.os != 'Linux'
        run: |
          curl -L https://github.com/geode-sdk/geode/releases/latest/download/geode-cli-${{ runner.os == 'Windows' && 'windows.exe' || 'macos' }} -o geode
          chmod +x geode
          ./geode sdk install --yes

      - name: Install Geode CLI & SDK (Linux/Android)
        if: runner.os == 'Linux'
        run: |
          curl -L https://github.com/geode-sdk/geode/releases/latest/download/geode-cli-linux -o geode
          chmod +x geode
          ./geode sdk install --yes

      - name: Install Android deps (Android only)
        if: contains(matrix.config.name, 'Android')
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build openjdk-17-jdk unzip

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          target: ${{ matrix.config.target }}
          build-args: '--parallel 16'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}-build
          path: build/*.geode
          if-no-files-found: warn

  package:
    name: Package All Builds
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: '*-build'
          path: artifacts/
          merge-multiple: true

      - name: Combine Artifacts
        run: |
          mkdir -p combined
          find artifacts -name "*.geode" -exec cp {} combined/ \;

      - uses: actions/upload-artifact@v4
        with:
          name: All Geode Builds
          path: combined/*.geode
          if-no-files-found: warn
