name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            os: windows-latest
          - name: macOS
            os: macos-latest
          - name: iOS
            os: macos-latest
            target: iOS
          - name: Android
            os: ubuntu-latest
            target: Android

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Geode SDK
        uses: geode-sdk/setup-geode@v1
        with:
          geode-version: beta

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@v1
        with:
          bindings-ref: main
          combine: true
          target: ${{ matrix.config.target || 'default' }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}-build
          path: build/*.geode
          if-no-files-found: warn
