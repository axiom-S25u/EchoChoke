name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest
        - name: macOS
          os: macos-latest
        - name: iOS
          os: macos-latest
          target: iOS
        - name: Android
          os: ubuntu-latest
          target: Android

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Android NDK
        if: matrix.config.target == 'Android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
        with:
          bindings-ref: main
          combine: true
          target: ${{ matrix.config.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}
          path: build/*.geode
